<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <!-- Slide content for the first slide -->
                <h2>First Slide</h2>

            </div>
            <div class="item second-slide">
                <!-- Slide content for the second slide -->
                <h2>Second Slide</h2>

            </div>
            <div class="item active third-slide">
                <!-- Slide content for the third slide -->
                <h2>Third Slide</h2>
            </div>
            <div class="item fourth-slide">
                <!-- Slide content for the fourth slide -->
                <h2>Fourth Slide</h2>

            </div>
            <div class="item fifth-slide">
                <!-- Slide content for the fifth slide -->
                <h2>Fifth Slide</h2>

            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
